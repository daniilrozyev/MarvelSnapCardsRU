<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Персонажи в Кино и Сериалах</title>
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Container -->
  <div class="container">
    <h1 class="header">Персонажи в Кино и Сериалах</h1>
    <div class="forum-link-wrapper">
      <h2 class="subheader">Присоединяйтесь к форуму по игре в Telegram:</h2>
      <a class="forum-link" href="https://t.me/marvelsnapcom">t.me/marvelsnapcom</a>
    </div>
    <!-- Tabs -->
    <div class="tabs">
      <a class="tablinks" href="https://daniilrozyev.github.io/MarvelSnapCardsRU">Все карты</a>
      <a class="tablinks" href="https://daniilrozyev.github.io/MarvelSnapCardsRU/locations">Все локации</a>
      <a class="tablinks" href="https://daniilrozyev.github.io/MarvelSnapCardsRU/titles">Все титулы</a>
      <a class="tablinks" href="https://daniilrozyev.github.io/MarvelSnapCardsRU/card-variation-animations">Анимации карт и вариаций</a>
      <a class="tablinks" href="https://daniilrozyev.github.io/MarvelSnapCardsRU/make-custom-card">Создать кастомную карту</a>
      <button class="tablinks active">Персонажи в Кино</button>
    </div>
    <!-- Search -->
    <div class="search-wrapper">
      <input type="text" id="inputSearch" placeholder="Поиск..." title="Поиск" />
    </div>
    <!-- Cards -->
    <div class="cards" style="width: 100wh; height: 100vh">
      <iframe src="https://marvelsnap-on-screen.zyinmd.me/" width="100%" height="100%" frameborder="0"></iframe>
      <!-- End Cards -->
    </div>
    <div class="statistic">
      <!--LiveInternet counter--><a href="https://www.liveinternet.ru/click" target="_blank"><img id="licntE9AF" width="0" height="0" style="border:0" title="LiveInternet: показано число просмотров за 24 часа, посетителей за 24 часа и за сегодня" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAEALAAAAAABAAEAAAIBTAA7" alt="" /></a>
      <script>
        (function(d, s) {
          d.getElementById("licntE9AF").src =
            "https://counter.yadro.ru/hit?t20.9;r" + escape(d.referrer) +
            ((typeof(s) == "undefined") ? "" : ";s" + s.width + "*" + s.height + "*" +
              (s.colorDepth ? s.colorDepth : s.pixelDepth)) + ";u" + escape(d.URL) +
            ";h" + escape(d.title.substring(0, 150)) + ";" + Math.random()
        })
        (document, screen)
      </script>
      <!--/LiveInternet-->

    </div>
    <div class="btn-up btn-up_hide"></div>
  </div>
  <script src="scriptSearch.js" type="module"></script>
