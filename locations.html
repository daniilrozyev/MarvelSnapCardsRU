<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Все локации MARVEL SNAP на Русском языке</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <h1 class="header">Все локации MARVEL SNAP на Русском языке</h1>
      <div class="forum-link-wrapper">
        <h2 class="subheader">Присоединяйтесь к форуму по игре в Telegram:</h2>
        <a class="forum-link" href="https://t.me/marvelsnapcom"
          >t.me/marvelsnapcom</a
        >
      </div>
      <!-- Tabs -->
      <div class="tabs">
        <button class="tablinks" id="all">Все карты</button>
        <a
          class="tablinks active"
          href="https://daniilrozyev.github.io/MarvelSnapCardsRU/locations"
          >Все локации</a
        >
        <a
          class="tablinks"
          href="https://daniilrozyev.github.io/MarvelSnapCardsRU/titles"
          >Все титулы</a
        >
        <a
          class="tablinks"
          href="https://daniilrozyev.github.io/MarvelSnapCardsRU/card-variation-animations"
          >Анимации карт и вариаций</a
        >
        <a
          class="tablinks"
          href="https://daniilrozyev.github.io/MarvelSnapCardsRU/make-custom-card"
          >Создать кастомную карту</a
        >
      </div>
      <div class="tabs">
        <button class="tablinks" id="common">Обычные</button>
        <button class="tablinks" id="uncom">Необычные</button>
        <button class="tablinks" id="rare">Редкие</button>
        <button class="tablinks" id="ultra">Супер редкие</button>
        <!-- <button class="tablinks" id="yes">Присутствуют в игре</button>
        <button class="tablinks" id="no">Отсутствуют в игре</button> -->
        <!-- End Tabs -->
      </div>
      <!-- Search -->
      <div class="search-wrapper">
        <input
          type="text"
          id="inputSearch"
          placeholder="Поиск..."
          title="Поиск"
        />
      </div>
      <!-- Cards -->
      <div class="cards">
        <!-- End Cards -->
      </div>
      <div class="btn-up btn-up_hide"></div>
    </div>
    <script src="createLocationsFromBase.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
